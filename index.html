<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shake Color App</title>
  <meta name="theme-color" content="#333333" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shake Color">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #333333;
      color: #fff;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      transition: none;
    }
    .container {
      width: 100vw; 
      height: 100vh; 
      position: relative;
      display: flex; 
      align-items: center; 
      justify-content: center;
      flex-direction: column;
    }
    .start {
      background: #00d867; 
      color: #000; 
      font-weight: 700; 
      border: 0; 
      border-radius: 20px;
      padding: 25px 40px; 
      font-size: 22px; 
      box-shadow: 0 8px 30px rgba(0,216,103,.4);
      cursor: pointer;
      z-index: 10;
    }
    .text-top {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 5;
    }
    .text-bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 5;
    }
    .hide { 
      display: none; 
    }
    @media (max-width: 480px) {
      .text-top, .text-bottom {
        font-size: 24px;
        letter-spacing: 2px;
      }
      .start {
        padding: 20px 35px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="text-top hide" id="textTop">SECOUEZ MOI</div>
    <button class="start" id="startBtn">ðŸš€ DÃ‰MARRER</button>
    <div class="text-bottom hide" id="textBottom">SHAKE ME</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const startBtn = document.getElementById('startBtn');
    const textTop = document.getElementById('textTop');
    const textBottom = document.getElementById('textBottom');

    let running = false;
    let lastTS = 0;
    let flashInterval = null;
    let progressionInterval = null;

    // Estimation gravitÃ©
    const gravity = { x: 0, y: 0, z: 0 };
    const alpha = 0.92;

    // Lissage magnitude
    let smoothMagnitude = 0;
    const magSmoothAlpha = 0.75;

    // Seuils pour diffÃ©rencier lent/rapide
    const SLOW_SHAKE_MIN = 1.5;  // Secousse lente minimum
    const SLOW_SHAKE_MAX = 3.5;  // Secousse lente maximum
    const FAST_SHAKE_MIN = 3.5;  // Secousse rapide minimum

    // Ã‰tats
    let currentMode = 'idle'; // 'idle', 'slow_shake', 'fast_shake'
    let modeTimeout = null;
    let fastShakeStartTime = 0;
    let fastShakeStep = 0;

    // Couleurs arc-en-ciel pour flash rapide
    const rainbowColors = [
      '#ff0000', '#ff4500', '#ffa500', '#ffff00', 
      '#9aff9a', '#00ff00', '#00ffff', '#0080ff', 
      '#0000ff', '#8000ff', '#ff00ff', '#ff1493',
      '#ff6347', '#32cd32', '#1e90ff', '#da70d6'
    ];
    let colorIndex = 0;

    // Progression pour secousse rapide (toutes les secondes)
    const fastShakeColors = [
      '#333333', // gris (0s)
      '#00ff00', // vert (1s)
      '#ffff00', // jaune (2s)
      '#ffa500', // orange (3s)
      '#ff4500', // rouge-orange (4s)
      '#ff0000', // rouge (5s)
      '#ffffff'  // blanc (6s)
    ];

    function start(){
      startBtn.classList.add('hide');
      textTop.classList.remove('hide');
      textBottom.classList.remove('hide');
      running = true;

      if (navigator.vibrate) navigator.vibrate(60);

      if (window.DeviceMotionEvent) {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission().then(state => {
            if (state === 'granted') attachMotion(); else enableTouchFallback();
          }).catch(enableTouchFallback);
        } else {
          attachMotion();
        }
      } else {
        enableTouchFallback();
      }
    }

    function attachMotion(){
      window.addEventListener('devicemotion', onMotion, {passive: true});
    }

    function enableTouchFallback(){
      let tapCount = 0;
      let tapTimer = null;

      container.addEventListener('touchstart', (e) => {
        e.preventDefault();
        tapCount++;

        clearTimeout(tapTimer);
        tapTimer = setTimeout(() => {
          if (tapCount >= 1 && tapCount <= 2) {
            // 1-2 taps = secousse lente
            startSlowShake();
          } else if (tapCount >= 3) {
            // 3+ taps = secousse rapide
            startFastShake();
          }
          tapCount = 0;
        }, 400);
      }, {passive: false});
    }

    function onMotion(e){
      if (!running) return;

      const a = e.accelerationIncludingGravity || e.acceleration;
      if (!a) return;

      const now = e.timeStamp ? e.timeStamp : performance.now();
      if (!lastTS) lastTS = now;
      lastTS = now;

      // Filtre gravitÃ©
      gravity.x = alpha*gravity.x + (1-alpha)*(a.x||0);
      gravity.y = alpha*gravity.y + (1-alpha)*(a.y||0);
      gravity.z = alpha*gravity.z + (1-alpha)*(a.z||0);

      const lx = (a.x||0) - gravity.x;
      const ly = (a.y||0) - gravity.y;
      const lz = (a.z||0) - gravity.z;

      const mag = Math.sqrt(lx*lx + ly*ly + lz*lz);
      smoothMagnitude = magSmoothAlpha*smoothMagnitude + (1-magSmoothAlpha)*mag;

      // DÃ©tection du type de secousse
      if (smoothMagnitude >= FAST_SHAKE_MIN) {
        // Secousse rapide
        if (currentMode !== 'fast_shake') {
          startFastShake();
          if (navigator.vibrate) navigator.vibrate(100);
        }
        resetModeTimeout();

      } else if (smoothMagnitude >= SLOW_SHAKE_MIN && smoothMagnitude < SLOW_SHAKE_MAX) {
        // Secousse lente
        if (currentMode !== 'slow_shake') {
          startSlowShake();
          if (navigator.vibrate) navigator.vibrate(50);
        }
        resetModeTimeout();

      } else {
        // Pas assez de mouvement
        if (currentMode !== 'idle') {
          resetModeTimeout();
        }
      }
    }

    function resetModeTimeout() {
      clearTimeout(modeTimeout);
      modeTimeout = setTimeout(() => {
        stopAllModes();
      }, 600); // ArrÃªt aprÃ¨s 600ms sans mouvement suffisant
    }

    function startSlowShake() {
      if (currentMode === 'slow_shake') return;

      stopAllModes();
      currentMode = 'slow_shake';

      // Flash rapide arc-en-ciel continu (jamais de blanc)
      flashInterval = setInterval(() => {
        container.style.backgroundColor = rainbowColors[colorIndex];
        colorIndex = (colorIndex + 1) % rainbowColors.length;
      }, 80); // Flash trÃ¨s rapide (80ms)
    }

    function startFastShake() {
      if (currentMode === 'fast_shake') return;

      stopAllModes();
      currentMode = 'fast_shake';
      fastShakeStartTime = Date.now();
      fastShakeStep = 0;

      // Progression lente toutes les secondes
      updateFastShakeProgression();
      progressionInterval = setInterval(updateFastShakeProgression, 1000);
    }

    function updateFastShakeProgression() {
      if (currentMode !== 'fast_shake') return;

      const elapsed = Math.floor((Date.now() - fastShakeStartTime) / 1000);
      const step = Math.min(elapsed, fastShakeColors.length - 1);

      container.style.backgroundColor = fastShakeColors[step];
      fastShakeStep = step;

      // Si on atteint le blanc, on y reste
      if (step >= fastShakeColors.length - 1) {
        clearInterval(progressionInterval);
        progressionInterval = null;
      }
    }

    function stopAllModes() {
      currentMode = 'idle';

      // ArrÃªter le flash rapide
      if (flashInterval) {
        clearInterval(flashInterval);
        flashInterval = null;
      }

      // ArrÃªter la progression
      if (progressionInterval) {
        clearInterval(progressionInterval);
        progressionInterval = null;
      }

      // Retour au gris
      container.style.backgroundColor = '#333333';

      clearTimeout(modeTimeout);
    }

    // DÃ©marrage
    startBtn.addEventListener('click', start, {passive: true});

    // Nettoyage pÃ©riodique
    setInterval(() => {
      if (!running) return;
      if (currentMode === 'idle' && smoothMagnitude < SLOW_SHAKE_MIN * 0.5) {
        container.style.backgroundColor = '#333333';
      }
    }, 500);

    // PWA - Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    // EmpÃªcher zoom et scroll
    document.addEventListener('touchmove', (e) => e.preventDefault(), {passive: false});
    document.addEventListener('gesturestart', (e) => e.preventDefault());
  </script>
</body>
</html>
