<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shake Color App</title>
  <meta name="theme-color" content="#333333" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shake Color">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #333333;
      color: #fff;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      transition: none; /* Pas de transition pour les flashs */
    }
    .container {
      width: 100vw; 
      height: 100vh; 
      position: relative;
      display: flex; 
      align-items: center; 
      justify-content: center;
      flex-direction: column;
    }
    .start {
      background: #00d867; 
      color: #000; 
      font-weight: 700; 
      border: 0; 
      border-radius: 20px;
      padding: 25px 40px; 
      font-size: 22px; 
      box-shadow: 0 8px 30px rgba(0,216,103,.4);
      cursor: pointer;
      z-index: 10;
    }
    .text-top {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 5;
    }
    .text-bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 5;
    }
    .hide { 
      display: none; 
    }
    @media (max-width: 480px) {
      .text-top, .text-bottom {
        font-size: 24px;
        letter-spacing: 2px;
      }
      .start {
        padding: 20px 35px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="text-top hide" id="textTop">SECOUEZ MOI</div>
    <button class="start" id="startBtn">ðŸš€ DÃ‰MARRER</button>
    <div class="text-bottom hide" id="textBottom">SHAKE ME</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const startBtn = document.getElementById('startBtn');
    const textTop = document.getElementById('textTop');
    const textBottom = document.getElementById('textBottom');

    let running = false;
    let lastTS = 0;
    let flashInterval = null;

    // Estimation gravitÃ© et accÃ©lÃ©ration linÃ©aire
    const gravity = { x: 0, y: 0, z: 0 };
    const alpha = 0.85;

    // Lissage magnitude
    let smoothMagnitude = 0;
    const magSmoothAlpha = 0.6;

    // DÃ©tection secousses
    const SHAKE_THRESHOLD = 3.5; // Seuil pour dÃ©clencher le mode "secousse"
    const SLOW_MOVE_THRESHOLD = 0.3; // Seuil pour mouvement lent

    let isShaking = false;
    let shakeTimeout = null;

    // Couleurs arc-en-ciel pour le flash
    const rainbowColors = [
      '#ff0000', '#ff4500', '#ffa500', '#ffff00', 
      '#9aff9a', '#00ff00', '#00ffff', '#0080ff', 
      '#0000ff', '#8000ff', '#ff00ff', '#ff1493'
    ];
    let colorIndex = 0;

    function start(){
      startBtn.classList.add('hide');
      textTop.classList.remove('hide');
      textBottom.classList.remove('hide');
      running = true;

      if (navigator.vibrate) navigator.vibrate(60);

      if (window.DeviceMotionEvent) {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission().then(state => {
            if (state === 'granted') attachMotion(); else enableTouchFallback();
          }).catch(enableTouchFallback);
        } else {
          attachMotion();
        }
      } else {
        enableTouchFallback();
      }
    }

    function attachMotion(){
      window.addEventListener('devicemotion', onMotion, {passive: true});
    }

    function enableTouchFallback(){
      // Mode tactile: tap = mouvement lent, double tap rapide = secousse
      let lastTap = 0;
      container.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const now = Date.now();

        if (now - lastTap < 300) {
          // Double tap rapide = secousse
          triggerShake();
        } else {
          // Tap simple = mouvement lent
          triggerSlowMovement();
        }
        lastTap = now;
      }, {passive: false});
    }

    function triggerSlowMovement() {
      if (!isShaking) {
        startRainbowFlash();
        setTimeout(stopRainbowFlash, 1000); // Flash pendant 1s
      }
    }

    function triggerShake() {
      if (!isShaking) {
        startShakeMode();
        if (navigator.vibrate) navigator.vibrate(100);
      }
    }

    function onMotion(e){
      if (!running) return;

      const a = e.accelerationIncludingGravity || e.acceleration;
      if (!a) return;

      const now = e.timeStamp ? e.timeStamp : performance.now();
      if (!lastTS) lastTS = now;
      lastTS = now;

      // Filtre gravitÃ©
      gravity.x = alpha*gravity.x + (1-alpha)*(a.x||0);
      gravity.y = alpha*gravity.y + (1-alpha)*(a.y||0);
      gravity.z = alpha*gravity.z + (1-alpha)*(a.z||0);

      const lx = (a.x||0) - gravity.x;
      const ly = (a.y||0) - gravity.y;
      const lz = (a.z||0) - gravity.z;

      const mag = Math.sqrt(lx*lx + ly*ly + lz*lz);
      smoothMagnitude = magSmoothAlpha*smoothMagnitude + (1-magSmoothAlpha)*mag;

      // Logique de dÃ©tection
      if (smoothMagnitude > SHAKE_THRESHOLD) {
        // Mode secousse
        if (!isShaking) {
          startShakeMode();
          if (navigator.vibrate) navigator.vibrate(50);
        }
        // Reset du timeout d'arrÃªt
        clearTimeout(shakeTimeout);
        shakeTimeout = setTimeout(stopShakeMode, 200); // ArrÃªt aprÃ¨s 200ms sans secousse

      } else if (smoothMagnitude > SLOW_MOVE_THRESHOLD && smoothMagnitude <= SHAKE_THRESHOLD) {
        // Mouvement lent - flash arc-en-ciel
        if (!isShaking && !flashInterval) {
          startRainbowFlash();
        }
      } else {
        // Immobile
        if (!isShaking) {
          stopRainbowFlash();
        }
      }
    }

    function startRainbowFlash() {
      if (flashInterval) return;

      flashInterval = setInterval(() => {
        container.style.backgroundColor = rainbowColors[colorIndex];
        colorIndex = (colorIndex + 1) % rainbowColors.length;
      }, 100); // Flash toutes les 100ms (1/10 seconde)
    }

    function stopRainbowFlash() {
      if (flashInterval) {
        clearInterval(flashInterval);
        flashInterval = null;
        if (!isShaking) {
          container.style.backgroundColor = '#333333'; // Retour au gris
        }
      }
    }

    function startShakeMode() {
      isShaking = true;
      stopRainbowFlash(); // ArrÃªter le flash arc-en-ciel
      container.style.backgroundColor = '#ffffff'; // Blanc immÃ©diat
    }

    function stopShakeMode() {
      isShaking = false;
      container.style.backgroundColor = '#333333'; // Retour instantanÃ© au gris
      clearTimeout(shakeTimeout);
    }

    // DÃ©marrage
    startBtn.addEventListener('click', start, {passive: true});

    // Nettoyage pÃ©riodique pour s'assurer du retour au gris
    setInterval(() => {
      if (!running) return;
      if (!isShaking && !flashInterval && smoothMagnitude < SLOW_MOVE_THRESHOLD) {
        container.style.backgroundColor = '#333333';
      }
    }, 300);

    // PWA - Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    // EmpÃªcher zoom et scroll
    document.addEventListener('touchmove', (e) => e.preventDefault(), {passive: false});
    document.addEventListener('gesturestart', (e) => e.preventDefault());
  </script>
</body>
</html>
